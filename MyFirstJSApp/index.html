<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Two Numbers</title>
    </head>
    <body>
        <script>
            function addNum(a,b)
            {
                return a+b;
            }    
            result = addNum(5,3);
            console.log("Sum of two Numbers :"+result);
        </script>
    </body>
</html>
